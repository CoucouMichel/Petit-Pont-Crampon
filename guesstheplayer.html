<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devinez le joueur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    td.hidden {
      background-color: #ddd;
      color: #ddd;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Devinez le joueur de football</h1>
  <p>Tapez les clubs ou pays o√π le joueur a jou√©, ou devinez son nom de famille :</p>
  <input type="text" id="guess-input" placeholder="Entrez une r√©ponse">
  <h2>Carri√®re du joueur</h2>
  <table>
    <thead>
      <tr>
        <th>Ann√©es</th>
        <th>Club</th>
        <th>Pays</th>
      </tr>
    </thead>
    <tbody id="career-table">
      <tr>
        <td>2010-2015</td>
        <td class="hidden" data-club="Barcelone">Barcelone</td>
        <td class="hidden" data-country="Espagne">Espagne</td>
      </tr>
      <tr>
        <td>2015-2021</td>
        <td class="hidden" data-club="Paris Saint-Germain">Paris Saint-Germain</td>
        <td class="hidden" data-country="France">France</td>
      </tr>
      <tr>
        <td>2021-Pr√©sent</td>
        <td class="hidden" data-club="Inter Miami">Inter Miami</td>
        <td class="hidden" data-country="√âtats-Unis">√âtats-Unis</td>
      </tr>
    </tbody>
  </table>

  <p id="feedback"></p>

  <script>
    // Fonction pour r√©cup√©rer un joueur al√©atoire selon la date du jour
    async function loadPlayer() {
  const response = await fetch('players.json');
  const players = await response.json();

  // Utilisation de la date pour choisir un joueur diff√©rent chaque jour
  const playerIndex = new Date().getDate() % players.length; // S√©lectionne un joueur bas√© sur le jour du mois
  const joueurDuJour = players[playerIndex];

  // Affichage du joueur du jour dans la table
  document.getElementById('career-table').innerHTML = '';
  joueurDuJour.carriere.forEach((carriere) => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${carriere.arrivee} - ${carriere.depart}</td>
                     <td class="hidden" data-club="${carriere.club}">${carriere.club}</td>
                     <td class="hidden" data-country="${carriere.pays}">${carriere.pays}</td>`;
    document.getElementById('career-table').appendChild(row);
  });

  return joueurDuJour;
}


    // Appeler la fonction pour charger un joueur
    let joueurDuJour = loadPlayer();

    // R√©p√©ter la logique de devinette (identique √† l'exemple pr√©c√©dent)
    const input = document.getElementById("guess-input");
    const feedback = document.getElementById("feedback");

    input.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        checkGuess(input.value.trim());
        input.value = "";
      }
    });

    function checkGuess(guess) {
      const careerTable = document.getElementById("career-table");
      let found = false;

      for (const row of careerTable.rows) {
        const clubCell = row.querySelector('[data-club]');
        const countryCell = row.querySelector('[data-country]');

        if (clubCell && clubCell.dataset.club.toLowerCase() === guess.toLowerCase()) {
          clubCell.classList.remove("hidden");
          found = true;
        }

        if (countryCell && countryCell.dataset.country.toLowerCase() === guess.toLowerCase()) {
          countryCell.classList.remove("hidden");
          found = true;
        }
      }

      if (guess.toLowerCase() === joueurDuJour.nom.toLowerCase()) {
        feedback.textContent = `üéâ Bravo ! Vous avez devin√© : ${joueurDuJour.nom}`;
        feedback.style.color = "green";
        revealAll();
        return;
      }

      if (!found) {
        feedback.textContent = "‚ùå Mauvaise r√©ponse, essayez encore.";
        feedback.style.color = "red";
      }
    }

    function revealAll() {
      const careerTable = document.getElementById("career-table");
      for (const cell of careerTable.querySelectorAll(".hidden")) {
        cell.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
