<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Pont Crampon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles pour la liste déroulante */
        .autocomplete-suggestions {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            width: 300px;
        }
        .autocomplete-suggestions li {
            padding: 10px;
            cursor: pointer;
            list-style: none;
        }
        .autocomplete-suggestions li:hover {
            background-color: #f0f0f0;
        }

        /* Style pour les cellules visibles */
        td.visible {
            background-color: #e0f7fa;
        }

        /* Limiter la taille du tableau */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        /* Style pour l'entrée de texte */
        #guess-input {
            width: 300px;
            padding: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Petit Pont Crampon</h1>
    <p>Démasquez le joueur mystère en trouvant les pays et les clubs dans lesquels il a joué !</p>
    <div style="position: relative;">
        <input type="text" id="guess-input" placeholder="Tapez un pays, un club ou le nom du joueur mystère" autocomplete="off">
        <ul id="autocomplete-list" class="autocomplete-suggestions"></ul>
    </div>
    
    <p id="attempts">Tentatives : 0</p>
    
    <h2>Carrière du joueur</h2>
    <table>
        <thead>
            <tr>
                <th>Années</th>
                <th>Club</th>
                <th>Pays</th>
            </tr>
        </thead>
        <tbody id="career-table-body">
            <!-- Les lignes du tableau seront ajoutées ici dynamiquement -->
        </tbody>
    </table>

    <h3>Mauvaises réponses</h3>
    <ul id="wrong-answers"></ul>

    <p id="feedback"></p>

    <script>
        let selectedPlayer;  // Variable pour le joueur mystère
        let attempts = 0;

        // Charger le fichier JSON avec les statistiques des joueurs
        async function loadPlayerStats() {
            const response = await fetch('./players_stats.json');  // Charge le fichier JSON avec les statistiques des joueurs
            const data = await response.json();
            return data;
        }

        // Fonction pour choisir un joueur aléatoire
        async function selectRandomPlayer() {
            const playersData = await loadPlayerStats();
            const players = Object.keys(playersData);  // Récupérer les noms des joueurs
            const randomPlayer = players[Math.floor(Math.random() * players.length)];  // Sélectionner un joueur au hasard
            selectedPlayer = randomPlayer;  // Définir le joueur mystère
            return playersData[selectedPlayer];  // Retourner les statistiques de ce joueur
        }

        // Fonction pour afficher les statistiques du joueur dans le tableau
        async function displayPlayerStats() {
            const stats = await selectRandomPlayer();  // Choisir un joueur aléatoire et récupérer ses stats
            const tableBody = document.getElementById('career-table-body');
            tableBody.innerHTML = '';  // Vider le tableau avant de le remplir

            if (stats) {
                stats.forEach(stat => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stat.season}</td>
                        <td class="hidden" data-club="${stat.team}">${stat.team}</td>
                        <td class="hidden" data-country="${stat.country}">${stat.country}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                console.error("Aucune donnée trouvée pour ce joueur");
            }
        }

        // Fonction pour afficher les suggestions (clubs et pays)
        async function showSuggestions(value) {
            const autocompleteList = document.getElementById("autocomplete-list");
            autocompleteList.innerHTML = ""; // Réinitialise les suggestions
            if (value.trim() === "") return;

            const data = await loadclubscountries();
            const suggestions = new Set();

            // Rechercher les correspondances dans les clubs et pays
            for (let club in data) {
                const country = data[club];

                // Si la saisie correspond au club ou au pays, les ajouter aux suggestions
                if (club.toLowerCase().includes(value.toLowerCase())) {
                    suggestions.add(club);
                }
                if (country.toLowerCase().includes(value.toLowerCase())) {
                    suggestions.add(country);
                }
            }

            // Trier les suggestions par ordre alphabétique
            const sortedSuggestions = Array.from(suggestions).sort();

            // Afficher les suggestions
            if (sortedSuggestions.length > 0) {
                autocompleteList.style.display = 'block'; // Affiche la liste
                sortedSuggestions.forEach(suggestion => {
                    const listItem = document.createElement("li");
                    listItem.textContent = suggestion;
                    listItem.addEventListener("click", () => {
                        // Remplir le champ de saisie avec le mot sélectionné
                        document.getElementById("guess-input").value = suggestion;
                        
                        // Masquer la liste déroulante après sélection
                        autocompleteList.innerHTML = "";

                        // Vérifier la réponse
                        checkAnswer(suggestion);

                        // Vider le champ de saisie après avoir sélectionné un mot
                        document.getElementById("guess-input").value = "";
                    });

                    autocompleteList.appendChild(listItem);
                });
            } else {
                autocompleteList.style.display = 'none'; // Cache la liste si aucune suggestion
            }
        }

        // Fonction pour vérifier la réponse de l'utilisateur
        function checkAnswer(input) {
            const answer = input.trim().toLowerCase();
            const feedback = document.getElementById("feedback");

            if (answer === selectedPlayer.toLowerCase()) {
                feedback.textContent = `Bingo ! Vous avez trouvé le joueur : ${selectedPlayer}`;
                feedback.style.color = "green";  // Le message de succès en vert
                revealAllCells();  // Révéler toutes les cellules
            } else {
                feedback.textContent = '';  // Effacer le message de feedback si ce n'est pas le bon nom
                attempts++;
                document.getElementById("attempts").textContent = `Tentatives : ${attempts}`;

                // Ajouter la mauvaise réponse à la liste
                const wrongAnswersList = document.getElementById("wrong-answers");
                const listItem = document.createElement("li");
                listItem.textContent = answer;
                wrongAnswersList.appendChild(listItem); // Cette ligne ajoute la mauvaise réponse à la liste
            }

            // Recherche de toutes les cellules avec les attributs 'data-country' ou 'data-club'
            const cells = document.querySelectorAll('td[data-country], td[data-club]');
            cells.forEach(cell => {
                if (cell.getAttribute('data-country') && cell.getAttribute('data-country').toLowerCase() === answer) {
                    revealText(cell);
                } else if (cell.getAttribute('data-club') && cell.getAttribute('data-club').toLowerCase() === answer) {
                    revealText(cell);
                }
            });
        }

        // Fonction pour rendre visible le texte d'une cellule
        function revealText(cell) {
            cell.classList.add('visible');
        }

        // Fonction pour révéler toutes les cellules du tableau
        function revealAllCells() {
            const allCells = document.querySelectorAll('td');
            allCells.forEach(cell => {
                cell.classList.add('visible');
            });
        }

        // Lier la fonction au champ de saisie pour vérifier l'entrée de l'utilisateur
        const input = document.getElementById("guess-input");
        input.addEventListener("input", (event) => {
            showSuggestions(input.value); // Met à jour les suggestions dynamiquement
        });

        input.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                checkAnswer(input.value);
                input.value = ""; // Vider la barre de saisie après chaque saisie
                document.getElementById("autocomplete-list").innerHTML = ""; // Cache les suggestions
            }
        });

        // Charger et afficher les données du joueur mystère au démarrage
        displayPlayerStats();
    </script>
</body>
</html>
