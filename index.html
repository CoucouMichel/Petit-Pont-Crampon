<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Pont Crampon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="global-container">
        <div class="fixed-header">
            <h1>Petit Pont Crampon</h1>
            <p>Démasquez le joueur mystère en trouvant les pays et les clubs dans lesquels il a joué !</p>
            <div class="input-container">
                <input 
                    type="text" 
                    id="guess-input" 
                    placeholder="Tapez un pays, un club ou le nom du joueur mystère" 
                    autocomplete="off"
                >
                <ul id="autocomplete-list" class="autocomplete-suggestions"></ul>
                <div id="guess-feedback"></div>
            </div>
            <p id="attempts">Tentatives : 0</p>
            <p id="feedback"></p>
        </div>

        <div class="container">
            <h2>Carrière du joueur</h2>
            <table id="career-table">
                <thead>
                    <tr>
                        <th>Années</th>
                        <th>Club</th>
                        <th>Pays</th>
                    </tr>
                </thead>
                <tbody id="career-table-body">
                    <!-- Les lignes du tableau seront ajoutées dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let selectedPlayer = null;
        let attempts = 0;

        // Chargement des données depuis les fichiers JSON
        async function fetchJSON(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Erreur HTTP : ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Erreur de chargement du fichier ${filePath} :`, error);
                return null;
            }
        }

        // Sélectionne un joueur aléatoirement
        async function selectRandomPlayer() {
            const playersData = await fetchJSON('./players_stats.json');
            if (!playersData) return null;

            const players = Object.keys(playersData);
            selectedPlayer = players[Math.floor(Math.random() * players.length)];
            return playersData[selectedPlayer];
        }

        // Affiche les stats du joueur sélectionné
        async function displayPlayerStats() {
            const stats = await selectRandomPlayer();
            if (!stats) {
                console.error("Aucun joueur sélectionné.");
                return;
            }

            const countryMapping = await fetchJSON('./country2letters.json') || {};
            const clubNameMapping = await fetchJSON('./clubNameMapping.json') || {};
            const tableBody = document.getElementById('career-table-body');

            tableBody.innerHTML = ''; // Vide le tableau existant

            stats.forEach(stat => {
                const fullCountryName = countryMapping[stat.country] || stat.country;
                const formattedClubName = clubNameMapping[stat.team] || stat.team;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stat.season}</td>
                    <td class="hidden" data-club="${formattedClubName}">${formattedClubName}</td>
                    <td class="hidden" data-country="${fullCountryName}">
                        <img src="https://flagcdn.com/w20/${stat.country}.png" alt="${fullCountryName} flag" style="width: 20px; height: 15px; margin-right: 5px; vertical-align: middle;">
                        ${fullCountryName}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Gère les suggestions d'autocomplétion
async function showSuggestions(value) {
    const autocompleteList = document.getElementById("autocomplete-list");
    autocompleteList.innerHTML = ""; // Clear previous suggestions

    if (value.trim() === "") return; // Don't display anything if the input is empty

    try {
        const suggestions = await loadClubCountries(); // Load data from your JSON

        // Filter suggestions based on user input
        const filteredSuggestions = suggestions.filter(suggestion =>
            suggestion.club.toLowerCase().includes(value.toLowerCase()) // Adjust based on JSON structure
        );

        // Add each suggestion to the list
        filteredSuggestions.forEach(suggestion => {
            const listItem = document.createElement("div");
            listItem.textContent = suggestion.club; // Use club name for display
            listItem.classList.add("suggestion-item");
            listItem.addEventListener("click", () => {
                document.getElementById("guess-input").value = suggestion.club; // Set input value to the selected suggestion
                autocompleteList.innerHTML = ""; // Clear the suggestion list after click
            });
            autocompleteList.appendChild(listItem);
        });

    } catch (error) {
        console.error("Error loading suggestions:", error);
    }
}

// Event listener for input
const input = document.getElementById("guess-input");
input.addEventListener("input", () => showSuggestions(input.value)); // Update suggestions

        // Vérifie si la réponse est correcte
        async function checkAnswer(input) {
            const answer = input.trim().toLowerCase();
            const feedback = document.getElementById("feedback");
            const countryMapping = await fetchJSON('./country2letters.json') || {};

            let isCorrect = false;
            if (answer === selectedPlayer.toLowerCase()) {
                feedback.textContent = `Bingo ! Vous avez trouvé le joueur : ${selectedPlayer}`;
                feedback.style.color = "green";
                revealAllCells();
                isCorrect = true;
            } else {
                feedback.textContent = '';
                attempts++;
                document.getElementById("attempts").textContent = `Tentatives : ${attempts}`;
            }

            document.querySelectorAll('td[data-country], td[data-club]').forEach(cell => {
                const cellCountry = cell.getAttribute('data-country')?.toLowerCase();
                const cellClub = cell.getAttribute('data-club')?.toLowerCase();
                if (cellCountry === answer || cellClub === answer) {
                    cell.classList.add('visible');
                    isCorrect = true;
                }
            });

            blinkInput(isCorrect);
        }

        // Ajoute un effet de clignotement à l'input
        function blinkInput(isCorrect) {
            const inputField = document.getElementById("guess-input");
            inputField.classList.add(isCorrect ? "blink-green" : "blink-red");
            setTimeout(() => {
                inputField.classList.remove("blink-green", "blink-red");
            }, 500);
        }

        // Révèle toutes les cellules du tableau
        function revealAllCells() {
            document.querySelectorAll('td').forEach(cell => cell.classList.add('visible'));
        }

        // Initialise les événements
        const input = document.getElementById("guess-input");
        input.addEventListener("input", () => showSuggestions(input.value));
        input.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                checkAnswer(input.value);
                input.value = "";
                document.getElementById("autocomplete-list").innerHTML = "";
            }
        });

        // Charge les stats du joueur à la fin
        displayPlayerStats();
    </script>
</body>
</html>
