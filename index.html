<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Pont Crampon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles pour la liste déroulante */
        .autocomplete-suggestions {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            width: 300px;
        }
        .autocomplete-suggestions li {
            padding: 10px;
            cursor: pointer;
            list-style: none;
        }
        .autocomplete-suggestions li:hover {
            background-color: #f0f0f0;
        }

        /* Style pour les cellules visibles */
        td.visible {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h1>Petit Pont Crampon</h1>
    <p>Démasquez le joueur mystère en trouvant les pays et les clubs dans lesquels il a joué !</p>
    <div style="position: relative;">
        <input type="text" id="guess-input" placeholder="Tapez un pays, un club ou le nom du joueur mystère" autocomplete="off">
        <ul id="autocomplete-list" class="autocomplete-suggestions"></ul>
    </div>
    
    <p id="attempts">Tentatives : 0</p>
    
    <h2>Carrière du joueur</h2>
    <table>
        <thead>
            <tr>
                <th>Années</th>
                <th>Club</th>
                <th>Pays</th>
            </tr>
        </thead>
        <tbody id="career-table">
            <!-- Carrière des joueurs affichée ici -->
        </tbody>
    </table>

    <h3>Mauvaises réponses</h3>
    <ul id="wrong-answers"></ul>

    <p id="feedback"></p>

    <script>
        const players = ["Cristiano_Ronaldo", "Lionel_Messi", "Kylian_Mbappé"];
        let currentPlayer = "";
        let attempts = 0;

        // Fonction pour récupérer les données de carrière d'un joueur via l'API Wikipedia
        async function fetchPlayerData(playerName) {
            const url = `https://fr.wikipedia.org/w/api.php?action=query&prop=revisions&rvprop=content&format=json&titles=${encodeURIComponent(playerName)}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            const pages = data.query.pages;
            const page = pages[Object.keys(pages)[0]];

            if (page) {
                const content = page.revisions[0]["*"];
                return extractCareerInfo(content); // Extraire les infos de carrière
            }
        }

        // Fonction pour extraire les informations de carrière d'un joueur
        function extractCareerInfo(content) {
            const careerRegex = /\|[^\|]*\s*(\d{4}-\d{4})\s*\|([^\|]+)\s*\|([^\|]+)\s*\|/g;
            const career = [];
            let match;

            while ((match = careerRegex.exec(content)) !== null) {
                const year = match[1];
                const club = match[2].trim();
                const country = match[3].trim();
                career.push({ years: year, club: club, country: country });
            }
            
            return career;
        }

        // Fonction pour afficher la carrière du joueur dans le tableau
        function displayCareer(career) {
            const careerTable = document.getElementById("career-table");
            careerTable.innerHTML = ""; // Réinitialise le tableau

            career.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${entry.years}</td><td class="hidden" data-club="${entry.club}">${entry.club}</td><td class="hidden" data-country="${entry.country}">${entry.country}</td>`;
                careerTable.appendChild(row);
            });
        }

        // Fonction pour choisir un joueur aléatoirement
        function chooseRandomPlayer() {
            const randomIndex = Math.floor(Math.random() * players.length);
            currentPlayer = players[randomIndex];
            fetchPlayerData(currentPlayer).then(career => {
                displayCareer(career);
            });
        }

        // Fonction pour vérifier la réponse de l'utilisateur
        function checkAnswer(input) {
            const answer = input.trim().toLowerCase();
            const feedback = document.getElementById("feedback");

            if (answer === currentPlayer.replace("_", " ").toLowerCase()) {
                feedback.textContent = `Bingo ! Vous avez trouvé le joueur : ${currentPlayer.replace("_", " ")}`;
                feedback.style.color = "green";  // Le message de succès en vert
                revealAllCells();  // Révéler toutes les cellules
            } else {
                feedback.textContent = '';  // Effacer le message de feedback si ce n'est pas le bon nom
                attempts++;
                document.getElementById("attempts").textContent = `Tentatives : ${attempts}`;

                // Ajouter la mauvaise réponse à la liste
                const wrongAnswersList = document.getElementById("wrong-answers");
                const listItem = document.createElement("li");
                listItem.textContent = answer;
                wrongAnswersList.appendChild(listItem);
            }

            // Recherche de toutes les cellules avec les attributs 'data-country' ou 'data-club'
            const cells = document.querySelectorAll('td[data-country], td[data-club]');
            cells.forEach(cell => {
                if (cell.getAttribute('data-country') && cell.getAttribute('data-country').toLowerCase() === answer) {
                    revealText(cell);
                } else if (cell.getAttribute('data-club') && cell.getAttribute('data-club').toLowerCase() === answer) {
                    revealText(cell);
                }
            });
        }

        // Fonction pour rendre visible le texte d'une cellule
        function revealText(cell) {
            cell.classList.add('visible');
        }

        // Fonction pour révéler toutes les cellules du tableau
        function revealAllCells() {
            const allCells = document.querySelectorAll('td');
            allCells.forEach(cell => {
                cell.classList.add('visible');
            });
        }

        // Lier la fonction au champ de saisie pour vérifier l'entrée de l'utilisateur
        const input = document.getElementById("guess-input");
        input.addEventListener("input", (event) => {
            showSuggestions(input.value); // Met à jour les suggestions dynamiquement
        });

        input.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                checkAnswer(input.value);
                input.value = "";
                document.getElementById("autocomplete-list").innerHTML = ""; // Cache les suggestions
            }
        });

        // Choisir un joueur au chargement de la page
        window.onload = chooseRandomPlayer;
    </script>
</body>
</html>
