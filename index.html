<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Pont Crampon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Réinitialisation des styles par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        /* Champ de saisie */
        #guess-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Suggestions automatiques */
        .autocomplete-suggestions {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            width: 100%;
        }
        .autocomplete-suggestions li {
            padding: 10px;
            cursor: pointer;
            list-style: none;
        }
        .autocomplete-suggestions li:hover {
            background-color: #f0f0f0;
        }

        /* Tableau des carrières */
        #table-wrapper {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        td.hidden {
            background-color: #fff;
            color: transparent;
        }

        td.visible {
            background-color: #e0f7fa;
            color: #000;
        }

        /* Mauvaises réponses */
        #wrong-answers {
            margin-top: 20px;
            padding-left: 20px;
            list-style: disc;
        }

        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Petit Pont Crampon</h1>
        <p>Démasquez le joueur mystère en trouvant les pays et les clubs dans lesquels il a joué !</p>

        <div class="input-container">
            <input type="text" id="guess-input" placeholder="Tapez un pays, un club ou le nom du joueur mystère" autocomplete="off">
            <ul id="autocomplete-list" class="autocomplete-suggestions"></ul>
        </div>

        <p id="attempts">Tentatives : 0</p>

        <h2>Carrière du joueur</h2>
        <div id="table-wrapper">
            <table id="career-table">
                <thead>
                    <tr>
                        <th>Années</th>
                        <th>Club</th>
                        <th>Pays</th>
                    </tr>
                </thead>
                <tbody id="career-table-body">
                    <!-- Les lignes du tableau seront ajoutées dynamiquement -->
                </tbody>
            </table>
        </div>

        <h3>Mauvaises réponses</h3>
        <ul id="wrong-answers"></ul>

        <p id="feedback"></p>
    </div>

    <script>
        let selectedPlayer;  // Variable pour le joueur mystère
        let attempts = 0;

        // Charger le fichier JSON avec les statistiques des joueurs
        async function loadPlayerStats() {
            const response = await fetch('./players_stats.json');
            const data = await response.json();
            return data;
        }

        // Fonction pour choisir un joueur aléatoire
        async function selectRandomPlayer() {
            const playersData = await loadPlayerStats();
            const players = Object.keys(playersData);
            const randomPlayer = players[Math.floor(Math.random() * players.length)];
            selectedPlayer = randomPlayer;
            return playersData[selectedPlayer];
        }

        // Fonction pour afficher les statistiques du joueur dans le tableau
        async function displayPlayerStats() {
            const stats = await selectRandomPlayer();
            const tableBody = document.getElementById('career-table-body');
            tableBody.innerHTML = '';

            if (stats) {
                stats.forEach(stat => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stat.season}</td>
                        <td class="hidden" data-club="${stat.team}">${stat.team}</td>
                        <td class="hidden" data-country="${stat.country}">${stat.country}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                console.error("Aucune donnée trouvée pour ce joueur");
            }
        }

        // Fonction pour afficher les suggestions (clubs et pays)
        async function showSuggestions(value) {
            const autocompleteList = document.getElementById("autocomplete-list");
            autocompleteList.innerHTML = "";
            if (value.trim() === "") return;

            const data = await loadPlayerStats();
            const suggestions = new Set();

            for (let player in data) {
                data[player].forEach(entry => {
                    if (entry.team.toLowerCase().includes(value.toLowerCase())) {
                        suggestions.add(entry.team);
                    }
                    if (entry.country.toLowerCase().includes(value.toLowerCase())) {
                        suggestions.add(entry.country);
                    }
                });
            }

            Array.from(suggestions).sort().forEach(suggestion => {
                const listItem = document.createElement("li");
                listItem.textContent = suggestion;
                listItem.addEventListener("click", () => {
                    document.getElementById("guess-input").value = suggestion;
                    autocompleteList.innerHTML = "";
                    checkAnswer(suggestion);
                });
                autocompleteList.appendChild(listItem);
            });
        }

        // Fonction pour vérifier la réponse
        function checkAnswer(input) {
            const answer = input.trim().toLowerCase();
            const feedback = document.getElementById("feedback");

            if (answer === selectedPlayer.toLowerCase()) {
                feedback.textContent = `Bingo ! Vous avez trouvé le joueur : ${selectedPlayer}`;
                feedback.style.color = "green";
                revealAllCells();
            } else {
                feedback.textContent = '';
                attempts++;
                document.getElementById("attempts").textContent = `Tentatives : ${attempts}`;

                const wrongAnswersList = document.getElementById("wrong-answers");
                const listItem = document.createElement("li");
                listItem.textContent = input;
                wrongAnswersList.appendChild(listItem);
            }

            const cells = document.querySelectorAll('td[data-country], td[data-club]');
            cells.forEach(cell => {
                if (cell.getAttribute('data-country')?.toLowerCase() === answer ||
                    cell.getAttribute('data-club')?.toLowerCase() === answer) {
                    revealText(cell);
                }
            });
        }

        function revealText(cell) {
            cell.classList.remove('hidden');
            cell.classList.add('visible');
        }

        function revealAllCells() {
            const allCells = document.querySelectorAll('td');
            allCells.forEach(cell => cell.classList.add('visible'));
        }

        const input = document.getElementById("guess-input");
        input.addEventListener("input", () => showSuggestions(input.value));
        input.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                checkAnswer(input.value);
                input.value = "";
                document.getElementById("autocomplete-list").innerHTML = "";
            }
        });

        displayPlayerStats();
    </script>
</body>
</html>
